<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>calculator</title>
</head>
<body>
    
<div class="calculator">
    <form class="calc__form">
        <div class="calc__row">
            <input class="calc__display" id="display" type="text" disabled />
        </div>
        
        <div class="calc__row">
            <button type="button" value="c" class="calc__key calc__clear"></button>
            <button type="button" value="<--" class="calc__key calc__backspace"></button>
            <button type="button" value="^3" class="calc__key calc__power"></button>
            <button type="button" value="+" class="calc__key calc__button"></button>
        </div>
        
        <div class="calc__row">
            <button type="button" value="7" class="calc__key calc__button"></button>
            <button type="button" value="8" class="calc__key calc__button"></button>
            <button type="button" value="9" class="calc__key calc__button"></button>
            <button type="button" value="-" class="calc__key calc__button"></button>
        </div>
        
        <div class="calc__row">
            <button type="button" value="4" class="calc__key calc__button"></button>
            <button type="button" value="5" class="calc__key calc__button"></button>
            <button type="button" value="6" class="calc__key calc__button"></button>
            <button type="button" value="*" class="calc__key calc__button"></button>
        </div>
        
        <div class="calc__row">
            <button type="button" value="1" class="calc__key calc__button"></button>
            <button type="button" value="2" class="calc__key calc__button"></button>
            <button type="button" value="3" class="calc__key calc__button"></button>
            <button type="button" value="/" class="calc__key calc__button"></button>
        </div>
        
        <div class="calc__row">
            <button type="button" value="0" class="calc__key calc__button"></button>
            <button type="button" value="." class="calc__key calc__button"></button>
            <button type="button" value="=" class="calc__key calc__key--equal"></button>
        </div>
    </form>
</div>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="js/index.js"></script>
</body>
</html>
